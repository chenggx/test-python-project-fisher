{% extends 'base.html' %}

{% block css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
{% endblock %}

{% block content %}

    {% for book in books %}
        <div id="books" class="row">
            <div class="col-sm-4 book-container">
                <a href="{{ url_for('web.detail',isbn=book.isbn) }}" class="link">
                    <div class="col-md-4 no-padding">
                        <img class="book-img cssshadow" src={{ book.image }}>
                    </div>
                    <div style="margin-left: 0;" class="col-md-8 flex-vertical book-info">
                        <span class="title">{{ book.title }}</span>
                        <div class="description-font"><span>作者：</span><span><span>[{{ book.author }}</span></span>
                        </div>
                        <span class="summary description-font">{{ book.summary }}</span>
                    </div>
                </a>
            </div>

        </div>
    {% endfor %}

{% endblock %}
